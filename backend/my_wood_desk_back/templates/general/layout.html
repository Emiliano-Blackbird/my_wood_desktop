{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ...existing code... -->
</head>
<body>
    <!-- Header -->
    {% include 'general/_includes/header.html' %}

    <!-- Main Content -->
    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'general/_includes/footer.html' %}

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
