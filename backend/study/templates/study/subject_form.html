{% extends "general/layout.html" %}
{% block title %}Crear asignatura{% endblock %}

{% block content %}
<div class="container py-4">
  <h4>Crear asignatura</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Crear</button>
    <a class="btn btn-secondary" href="{% url 'study:start_session' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
